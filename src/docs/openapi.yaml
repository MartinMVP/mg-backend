openapi: 3.0.0
info:
  title: Mercado Ganadero API
  version: 1.0.0
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200': { description: OK }
  /auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string }
                password: { type: string }
      responses:
        '200': { description: OK }
